[tool.poetry]
name = "sdsstools"
version = "0.1.7"
description = "Small tools for SDSS products"
authors = ["José Sánchez-Gallego <gallegoj@uw.edu>"]
license = "BSD-3-Clause"
readme = "README.md"
homepage = "https://github.com/sdss/sdsstools"
repository = "https://github.com/sdss/sdsstools"
keywords = ["astronomy", "software"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Topic :: Documentation :: Sphinx",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

[tool.poetry.dependencies]
python = "^3.6"
pyyaml = ">=4.0"
pygments = "^2.5.2"
invoke = { version = "^1.3.0", optional = true }
twine = {version = "^3.1.1", optional = true}
wheel = {version = "^0.33.6", optional = true}
semantic-version = "^2.8.4"  # For sdsstools.releases
docutils = "^0.16"
six = "^1.14.0"

[tool.poetry.dev-dependencies]
ipython = "^7.9.0"
flake8 = "^3.7.9"
isort = "^4.3.21"
ipdb = "^0.12.3"
toml = "^0.10.0"

[tool.poetry.extras]
dev = ["invoke", "twine", "wheel"]

[tool.poetry.scripts]
sdss = 'sdsstools.cli:main'

[tool.isort]
line_length = 79
sections = ["FUTURE", "STDLIB", "THIRDPARTY", "FIRSTPARTY", "LOCALFOLDER"]
default_section = "THIRDPARTY"
known_first_party = "sdsstool"
# multi_line_output = false
balanced_wrapping = true
include_trailing_comma = false
lines_after_imports = 2
use_parentheses = true

[tool.flake8]
ignore = [
    "H101",
    "N",
    "W504"
]
max-line-length = 99

[build-system]
requires = ["poetry-core>=1.0.0a5"]
build-backend = "poetry.core.masonry.api"
