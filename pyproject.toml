[tool.poetry]
name = "sdsstools"
version = "0.1.0"
description = "Small tools for SDSS products"
authors = ["José Sánchez-Gallego <gallegoj@uw.edu>"]
license = "BSD-3-Clause"
readme = "README.md"
homepage = "https://github.com/sdss/sdsstools"
repository = "https://github.com/sdss/sdsstools"
keywords = ["astronomy", "software"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Topic :: Documentation :: Sphinx",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

[tool.poetry.dependencies]
python = "^3.7"
pyyaml = ">=4.0"
pygments = "^2.5.2"
invoke = { version = "^1.3.0", optional = true }

[tool.poetry.dev-dependencies]
ipython = "^7.9.0"
flake8 = "^3.7.9"
isort = "^4.3.21"
ipdb = "^0.12.3"

[tool.poetry.extras]
dev = ["invoke"]

[tool.poetry.scripts]
sdss = 'sdsstools.cli:main'

[tool.isort]
line_length = 79
sections = ["FUTURE", "STDLIB", "THIRDPARTY", "FIRSTPARTY", "LOCALFOLDER"]
default_section = "THIRDPARTY"
known_first_party = "sdsstool"
# multi_line_output = false
balanced_wrapping = true
include_trailing_comma = false
lines_after_imports = 2
use_parentheses = true

[tool.flake8]
ignore = [
    "H101",
    "N",
    "W504"
]
max-line-length = 99

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
